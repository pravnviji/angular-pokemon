<div class="text-center p-3 mb-3 mt-3 bold fs-1 text-primary">Pokemon List</div>

<div class="container">
  <input
    type="text"
    name="searchPokemon"
    [ngClass]="
      'my-2 h-35 p-2 d-inline-block app-pokemon-list__' +
      this.deviceSz +
      '__text'
    "
    placeholder="Search For Your Pokemon"
    #searchPokemon
  />

  <ng-container
    [ngTemplateOutlet]="
      pokemonData && pokemonData?.length !== 0
        ? pokemonDataTemplate
        : noDataTemplate
    "
    [ngTemplateOutletContext]="{ pokemonData: pokemonData }"
  >
  </ng-container>

  <ng-template #pokemonDataTemplate>
    <div class="d-flex p-2 justify-content-center row border-dark">
      <div
        class="col-sm text-center border border-dark p-3"
        *ngFor="let pokemon of pokemonData"
      >
        <img
          [ngClass]="'app-pokemon-list__' + this.deviceSz + '__img'"
          loading="lazy"
          alt="..."
          [src]="imageBaseUrl + pokemon?.id + '.svg'"
        />
        <span [ngClass]="'app-pokemon-list__' + this.deviceSz + '__badge'">{{
          pokemon?.id
        }}</span>
        <span class="fs-7 dropdown-item my-2 text-capitalize">{{
          pokemon?.name
        }}</span>
      </div>
    </div>
  </ng-template>
  <ng-template #noDataTemplate>
    <div
      class="d-flex p-2 justify-content-center bd-highlight bg-info mx-3 my-3"
    >
      Please Search For Other Pokemon
    </div>
  </ng-template>
</div>
